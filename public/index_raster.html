<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>QTopo Raster Tiles Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .hud {
      position: absolute; left: 10px; bottom: 10px;
      background: rgba(255,255,255,0.9); padding: 6px 10px; border-radius: 4px;
      font: 14px/1.2 -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif;
      box-shadow: 0 1px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="hud" id="hud">Zoom: – (tile z: –)</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Center anywhere you like
    const map = L.map('map', {
      center: [-27.5, 153.0],
      zoom: 12
    });

    // Your server now exposes raster tiles at /raster/{z}/{x}/{y}.png
    // 512px tiles → use tileSize: 512 and zoomOffset: -1 so Leaflet requests the right z.
    const rasterUrl = '/raster/{z}/{x}/{y}.png';

    const tiles = L.tileLayer(rasterUrl, {
      tileSize: 512,
      zoomOffset: -1,
      minZoom: 6,
      maxZoom: 19,
      // Local error image from your image assets (served by the app)
      errorTileUrl: '/assets/images/error.png'
    }).addTo(map);

    // HUD shows Leaflet zoom and the actual tile z being requested
    const hud = document.getElementById('hud');
    function updateHud() {
      const z = map.getZoom();
      const tileZ = z + (tiles.options.zoomOffset || 0);
      hud.textContent = `Zoom: ${z} (tile z: ${tileZ})`;
    }
    map.on('zoomend moveend', updateHud);
    updateHud();

    // Optional: click to log the exact tile URL used at this view
    map.on('click', (e) => {
      const z = Math.floor(map.getZoom() + (tiles.options.zoomOffset || 0));
      const lng = e.latlng.lng, lat = e.latlng.lat;
      const n = Math.pow(2, z);
      const x = Math.floor((lng + 180) / 360 * n);
      const y = Math.floor((1 - Math.log(Math.tan(lat * Math.PI/180) + 1/Math.cos(lat * Math.PI/180)) / Math.PI) / 2 * n);
      const url = rasterUrl.replace('{z}', z).replace('{x}', x).replace('{y}', y);
      console.log('[RASTER URL]', url);
    });
  </script>
</body>
</html>
